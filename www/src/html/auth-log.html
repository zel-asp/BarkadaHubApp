<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - User Activity Log</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            .login-badge {
                background-color: #e8f5e9;
                color: #2e7d32;
            }

            .logout-badge {
                background-color: #ffebee;
                color: #c62828;
            }

            .device-mobile {
                color: #34a853;
            }
        </style>
    </head>

    <body class="bg-gray-50" data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>

        <div id="app" class="min-h-screen p-5">
            <!-- Main Content -->
            <main class="max-w-7xl mx-auto py-2 sm:px-6 lg:px-8">
                <!-- Page Header -->
                <div id="summary"></div>

                <!-- Activity Logs Table -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                            <h2 class="text-lg font-semibold text-gray-800 mb-2 sm:mb-0">
                                <i class="fas fa-history text-primary mr-2"></i>Recent Login/Logout Activities
                            </h2>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        User</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Action</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Device & Browser</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        IP Address</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Time</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="rows">
                            </tbody>
                        </table>
                    </div>

                    <!-- Table Footer -->
                    <div class="px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                Showing <span class="font-medium">5</span> of <span class="font-medium">128</span>
                                activities
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="px-3 py-1 rounded bg-primary text-white text-sm">1</button>
                                <button
                                    class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">2</button>
                                <button
                                    class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">3</button>
                                <button class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>

        <div id="offlinePage" class="hidden">
        </div>

        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/activity.js"></script>
    </body>

</html>
