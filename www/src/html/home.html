<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Campus Social Network</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>


    <body class="bg-gray-200 ">
        <!-- for alerts -->
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <!-- Main App (shown after login) -->
        <div id="app">
            <div id="header"></div>

            <div class="container mx-auto px-4 mb-10">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

                    <div id="leftSideBar"></div>

                    <!-- Main Content Area -->
                    <div class="lg:col-span-2">
                        <!-- Home Page -->
                        <div class="border border-gray-300 p-4 rounded-lg shadow-2xl" id="home-page">
                            <!-- Create Post Form -->
                            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                                <form id="postForm" class="space-y-4">
                                    <div class="flex gap-3 mb-4">
                                        <div class="avatar w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?img=12" alt="User Avatar"
                                                class="w-full h-full object-cover">
                                        </div>
                                        <textarea id="postContent" name="postContent" placeholder=""
                                            class="flex-1 border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-primary text-md"
                                            minlength="0" maxlength="500" rows="3"></textarea>
                                    </div>

                                    <!-- Character Counter -->
                                    <div class="text-right text-xs text-gray-500">
                                        <span id="charCount">0</span>/500
                                    </div>

                                    <!-- Media Preview -->
                                    <div id="mediaPreview" class="hidden rounded-lg overflow-hidden bg-gray-100 p-2">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-sm font-medium">Media Preview</span>
                                            <button type="button" id="removeMedia"
                                                class="text-red-500 hover:text-red-700">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                        <div id="previewContainer" class="flex justify-center">
                                            <!-- preview will be =show here -->
                                        </div>
                                    </div>

                                    <!-- Post Options -->
                                    <div class="flex justify-between items-center">
                                        <div class="flex gap-4 items-center">
                                            <!-- Photo Upload -->
                                            <label for="photoUpload"
                                                class="flex items-center gap-2 text-gray-600 hover:text-primary transition font-medium cursor-pointer">
                                                <i class="fas fa-image text-md"></i>
                                                <span class="text-xs">Photo</span>
                                                <input type="file" id="photoUpload" name="photoUpload" accept="image/*"
                                                    class="hidden">
                                            </label>

                                            <!-- Video Upload -->
                                            <label for="videoUpload"
                                                class="flex items-center gap-2 text-gray-600 hover:text-primary transition font-medium cursor-pointer">
                                                <i class="fas fa-video text-md"></i>
                                                <span class="text-xs">Video</span>
                                                <input type="file" id="videoUpload" name="videoUpload" accept="video/*"
                                                    class="hidden">
                                            </label>
                                        </div>

                                        <div>
                                            <button type="submit" id="postButton"
                                                class="bg-primary py-1 px-3 rounded-lg text-md text-white hover:bg-secondary transition disabled:opacity-50 disabled:cursor-not-allowed">
                                                Post
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- All Posts Tab -->
                            <div class="tab-content active" id="all-posts">
                                <!-- posts from user will be here-->
                                <div id="dynamic-posts"></div>

                                <!-- initial Post by Developers -->
                                <div class="bg-white rounded-lg shadow-sm p-5 mb-6">
                                    <div class="flex justify-between items-center mb-4">
                                        <div class="flex items-center gap-3">
                                            <div class="avatar w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
                                                <img src="https://i.pravatar.cc/150?img=1" alt="Developer Avatar"
                                                    class="w-full h-full object-cover">
                                            </div>
                                            <div>
                                                <h4 class="font-medium">Developer Team</h4>
                                                <span class="text-xs text-gray-500">Just now Â· <i
                                                        class="fas fa-users"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <p>Welcome to BarkadaHub! This is the first post created by the developers.
                                            Enjoy connecting with your campus community!</p>
                                        <div class="post-image mt-3 rounded-lg overflow-hidden h-50 w-full shadow-lg">
                                            <img src="../images/wp3792745.jpg" alt="Post Image"
                                                class="w-full h-50 object-fit ">
                                        </div>
                                    </div>
                                    <div
                                        class="flex justify-between text-xs text-gray-500 mb-3 pb-3 border-b border-gray-200">
                                        <div class="likes">0 likes</div>
                                        <div class="comments">0 comments</div>
                                    </div>
                                    <div class="flex justify-around border-t border-gray-200 pt-2">
                                        <button
                                            class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                            <i class="far fa-thumbs-up text-sm"></i>
                                            <span class="text-xs">Like</span>
                                        </button>
                                        <button
                                            class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                            <i class="far fa-comment text-sm"></i>
                                            <span class="text-xs">Comment</span>
                                        </button>
                                        <button
                                            class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                            <i class="far fa-share-square text-sm"></i>
                                            <span class="text-xs">Share</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="mobileNav"></div>
                        </div>
                    </div>

                    <div id="rightSideBar"></div>
                </div>
            </div>
        </div>

        <div id="offlinePage" class="hidden">
        </div>

        <!-- Improved Ellipsis Menu Modal -->
        <div id="ellipsisMenuModal"
            class="fixed inset-0  bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
            <div
                class="bg-white rounded-2xl shadow-2xl w-full max-w-xs mx-4 transform transition-all duration-200 scale-95 animate-scaleIn">
                <div class="p-4">

                    <!-- Delete Option -->
                    <button id="deletePostBtn"
                        class="w-full flex items-center px-4 py-3.5 text-red-600 hover:bg-red-50 hover:text-red-700 rounded-xl transition-all duration-200 group relative overflow-hidden mb-2">
                        <!-- Animated left accent bar -->
                        <div
                            class="absolute left-0 top-0 h-full w-1 bg-red-500 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300">
                        </div>
                        <!-- Icon with hover effect -->
                        <div class="relative w-8 h-8 flex items-center justify-center mr-3">
                            <div
                                class="absolute inset-0 bg-red-100 rounded-lg group-hover:scale-110 transition-transform duration-200">
                            </div>
                            <i class="fas fa-trash-alt text-sm relative z-10"></i>
                        </div>
                        <!-- Text -->
                        <span class="font-medium text-sm">Delete Post</span>
                        <!-- Chevron indicator -->
                        <i
                            class="fas fa-chevron-right ml-auto text-gray-400 text-xs group-hover:translate-x-1 transition-transform duration-200"></i>
                    </button>

                    <!-- Divider -->
                    <div class="border-t border-gray-100 mb-4"></div>

                    <!-- Cancel Option -->
                    <button id="closeEllipsisMenu"
                        class="w-full flex items-center justify-center px-4 py-3.5 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-xl transition-all duration-200 font-medium border border-gray-200 hover:border-gray-300 hover:shadow-sm">
                        <span>Cancel</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal for Deletion -->
        <div id="deleteConfirmationModal"
            class="fixed inset-0  bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
            <div
                class="delete-card bg-white rounded-2xl shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-200 scale-95">
                <div class="p-6">
                    <!-- Warning Icon -->
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                        </div>
                    </div>

                    <!-- Confirmation Text -->
                    <div class="text-center mb-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Delete this post?</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            This action cannot be undone. The post will be permanently removed from BarkadaHub.
                        </p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col space-y-3">
                        <button type="button" id="confirmDeleteBtn"
                            class="w-full py-3.5 bg-red-600 hover:bg-red-700 text-white rounded-xl font-medium transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                            Delete permanently
                        </button>
                        <button type="button" id="cancelDeleteBtn"
                            class="w-full py-3.5 bg-white border border-gray-300 hover:border-gray-400 text-gray-700 hover:text-gray-900 rounded-xl font-medium transition-all duration-200">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>




        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/home.js"></script>

    </body>

</html>
