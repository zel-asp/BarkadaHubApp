<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Science Club - BarkadaHub</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-100 min-h-screen" data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-50 max-w-md"></div>

        <div id="app">

            <!-- HTML placeholder for club header -->
            <div id="clubHeaderContainer" class="min-h-screen"></div>

            <div class="container mx-auto px-4 py-8">

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 ">
                    <!-- Left Column: Posts -->
                    <div class="lg:col-span-2">
                        <!-- Create Post -->
                        <div class="bg-white rounded-xl shadow-sm p-6 mb-6" id="createPost">
                            <form id="postForm" class="space-y-4">
                                <div class="flex gap-3 mb-4">
                                    <div class="avatar w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                                        <img src="../images/image.png" alt="User Avatar"
                                            class="w-full h-full object-cover">
                                    </div>
                                    <textarea id="postContent" name="postContent"
                                        placeholder="Share something with the club..."
                                        class="flex-1 border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-primary text-md"
                                        minlength="0" maxlength="500" rows="3"></textarea>
                                </div>

                                <!-- Character Counter -->
                                <div class="text-right text-xs text-gray-500">
                                    <span id="charCount">0</span>/500
                                </div>

                                <!-- Media Preview -->
                                <div id="mediaPreview" class="hidden rounded-lg overflow-hidden bg-gray-100 p-2">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-sm font-medium">Media Preview</span>
                                        <button type="button" id="removeMedia" class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div id="previewContainer" class="flex justify-center">
                                        <!-- preview will be =show here -->
                                    </div>
                                </div>

                                <!-- Post Options -->
                                <div class="flex justify-between items-center">
                                    <div class="flex gap-4 items-center">
                                        <!-- Photo Upload -->
                                        <label for="photoUpload"
                                            class="flex items-center gap-2 text-gray-600 hover:text-primary transition font-medium cursor-pointer">
                                            <i class="fas fa-image text-md"></i>
                                            <span class="text-xs">Photo</span>
                                            <input type="file" id="photoUpload" name="photoUpload" accept="image/*"
                                                class="hidden">
                                        </label>

                                        <!-- Video Upload -->
                                        <label for="videoUpload"
                                            class="flex items-center gap-2 text-gray-600 hover:text-primary transition font-medium cursor-pointer">
                                            <i class="fas fa-video text-md"></i>
                                            <span class="text-xs">Video</span>
                                            <input type="file" id="videoUpload" name="videoUpload" accept="video/*"
                                                class="hidden">
                                        </label>
                                    </div>

                                    <div>
                                        <button type="submit" id="postButton"
                                            class="bg-primary py-1 px-3 rounded-lg text-md text-white hover:bg-secondary transition disabled:opacity-50 disabled:cursor-not-allowed">
                                            Post
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Posts -->
                        <div class="tab-content active space-y-6 mb-10" id="all-posts">
                            <div id="dynamic-posts"></div>
                            <!-- initial Post by Developers -->
                            <div class="bg-white rounded-lg shadow-sm p-5 ">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="flex items-center gap-3">
                                        <div class="avatar w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?img=1" alt="Developer Avatar"
                                                class="w-full h-full object-cover">
                                        </div>
                                        <div>
                                            <h4 class="font-medium">Developer Team</h4>
                                            <span class="text-xs text-gray-500">Just now Â· <i
                                                    class="fas fa-users"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <p>Welcome to BarkadaHub! This is the first post created by the developers.
                                        Enjoy connecting with your campus community!</p>
                                    <div class="post-image mt-3 rounded-lg overflow-hidden h-50 w-full shadow-lg">
                                        <img src="../images/wp3792745.jpg" alt="Post Image"
                                            class="w-full h-50 object-fit ">
                                    </div>
                                </div>
                                <div
                                    class="flex justify-between text-xs text-gray-500 mb-3 pb-3 border-b border-gray-200">
                                    <div class="likes">0 likes</div>
                                    <div class="comments">0 comments</div>
                                </div>
                                <div class="flex justify-around border-t border-gray-200 pt-2">
                                    <button
                                        class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                        <i class="far fa-thumbs-up text-sm"></i>
                                        <span class="text-xs">Like</span>
                                    </button>
                                    <button
                                        class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                        <i class="far fa-comment text-sm"></i>
                                        <span class="text-xs">Comment</span>
                                    </button>
                                    <button
                                        class="post-action flex-1 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-100 py-2 rounded-lg transition">
                                        <i class="far fa-share-square text-sm"></i>
                                        <span class="text-xs">Share</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="offlinePage" class="hidden"></div>

        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/joinedClub.js"></script>
    </body>

</html>
