<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Campus Social Network</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-200" data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <div id="app">
            <div id="header"></div>


            <div class="container mx-auto px-4 mb-10">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <!-- Left Sidebar -->
                    <div id="leftSideBar"></div>

                    <!-- Main Content Area -->
                    <div class="lg:col-span-2">

                        <!-- Lost & Found Page -->
                        <div class="page-section" id="lost-found-page">
                            <div class="flex justify-between items-center mb-6">
                                <div>
                                    <h2 class="text-xl font-bold text-primary mb-2">Lost & Found</h2>
                                    <p class="text-gray-600">Report lost items or help return found items to their
                                        owners</p>
                                </div>
                                <button id="openUploadForm"
                                    class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-secondary transition">
                                    <i class="fas fa-plus mr-2"></i>Report Item
                                </button>
                            </div>

                            <div class="flex flex-wrap gap-2 mb-6">
                                <button
                                    class="filter-btn active bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium">All
                                    Items
                                </button>
                                <button
                                    class="filter-btn bg-white border border-gray-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50">Lost
                                    Items
                                </button>
                                <button
                                    class="filter-btn bg-white border border-gray-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50">Found
                                    Items
                                </button>
                            </div>

                            <div class="space-y-6" id="lostFoundContainer">
                            </div>
                        </div>
                    </div>

                    <!-- Right Sidebar -->
                    <div id="rightSideBar"></div>
                </div>
            </div>

            <!-- Mobile Bottom Navigation -->
            <div id="mobileNav"></div>

            <div id="infoLink"></div>
        </div>

        <div id="offlinePage" class="hidden">
        </div>

        <!-- Confirmation Modal for Deletion -->
        <div id="deleteConfirmationModal"
            class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="p-6">
                    <div class="text-center mb-4">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                            <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Post</h3>
                        <p class="text-gray-600">Are you sure you want to delete this post? This action cannot be
                            undone.</p>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancelDeleteBtn"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="button" id="confirmDeleteBtn"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition">
                            Delete Post
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Form Modal -->
        <div id="uploadModal" class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-lg mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-primary">Report Lost or Found Item</h3>
                </div>
                <form id="lostFoundForm" class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="itemType">Item Type</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="itemType" value="lost" class="form-radio text-primary"
                                    checked>
                                <span class="ml-2">Lost Item</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="itemType" value="found" class="form-radio text-primary">
                                <span class="ml-2">Found Item</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="itemName">Item Name</label>
                        <input type="text" id="itemName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            min="0" max="200" placeholder="e.g., Black Laptop Bag" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="category">Category</label>
                        <select id="category"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="books">Books</option>
                            <option value="clothing">Clothing</option>
                            <option value="accessories">Accessories</option>
                            <option value="personal">Personal Items</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2"
                            for="description">Description</label>
                        <textarea id="description" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            minlength="0" maxlength="500"
                            placeholder="Describe the item, including any identifying features..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="location">Location</label>
                        <input type="text" id="location"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            min="0" max="200" placeholder="Where was it lost/found?" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Upload Image</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="imageUpload"
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to
                                            upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">PNG, JPG, JPEG (MAX. 5MB)</p>
                                </div>
                                <input id="imageUpload" type="file" class="hidden" accept="image/*">
                            </label>
                        </div>
                        <div id="imagePreview" class="mt-2 hidden">
                            <img id="previewImg" class="h-32 w-full object-cover rounded-lg">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition">Submit
                            Report</button>
                    </div>
                </form>
            </div>
        </div>


        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/lost_found.js"></script>


    </body>

</html>
