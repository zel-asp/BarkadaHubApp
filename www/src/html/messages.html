<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Messages</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-50" data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>

        <div id="app">
            <div class="max-w-4xl mx-auto h-screen flex flex-col">
                <!-- Header -->
                <div class="bg-white border-b border-gray-200 px-4 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                id="backIcon">
                                <i class="fas fa-arrow-left text-gray-600"></i>
                            </button>
                            <div>
                                <h1 class="text-xl font-bold text-gray-900">Messages</h1>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="New Message">
                                <i class="fas fa-edit text-gray-600"></i>
                            </button>
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="More Options">
                                <i class="fas fa-ellipsis-h text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Search Box -->
                    <div class="mt-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" placeholder="Search messages or contacts..."
                                class="w-full pl-12 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 placeholder-gray-500 transition-all">
                        </div>
                    </div>
                </div>

                <!-- Message Categories -->
                <div class="bg-white border-b border-gray-200 px-4 py-2">
                    <div class="flex items-center justify-between overflow-x-auto scrollbar-hide">
                        <div class="flex space-x-4">
                            <button
                                class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600 whitespace-nowrap">
                                All Messages
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages List -->
                <div class="flex-1 overflow-y-auto scrollbar-hide bg-white">

                    <!-- All Messages -->
                    <div class="px-4 pt-4">


                        <!-- Chat 2 -->
                        <a href="./directMessage.html" data-id="">
                            <div
                                class="chat-list-item px-3 py-3 cursor-pointer hover:bg-gray-50 transition-colors rounded-lg mb-1">
                                <div class="flex items-center">
                                    <div class="relative">
                                        <img src="https://i.pravatar.cc/150?img=24" alt="Profile"
                                            class="w-14 h-14 rounded-full object-cover border-2 border-green-500 shadow-md">
                                        <span
                                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full online-status"></span>
                                    </div>

                                    <div class="ml-3 flex-1 min-w-0">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <span class="font-bold text-gray-900">IT Club</span>
                                                <span
                                                    class="ml-2 px-2 py-0.5 bg-green-100 text-green-700 text-xs font-medium rounded-full">Club</span>
                                            </div>
                                            <div class="flex flex-col items-end">
                                                <span class="text-xs text-gray-400">15h ago</span>
                                                <span
                                                    class="mt-1 w-5 h-5 bg-blue-600 text-white text-xs rounded-full flex items-center justify-center font-bold">
                                                    1
                                                </span>
                                            </div>
                                        </div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-sm text-gray-600 truncate flex-1">
                                                Switch ka na mamaya sa meeting room 3...
                                            </span>
                                        </div>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-xs text-gray-500">45 members</span>
                                            <span class="text-gray-300">â€¢</span>
                                            <span class="text-xs text-gray-500">President: Maria Santos</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>


                        <!-- Chat 3 -->
                        <a href="./directMessage.html" data-id="">
                            <div
                                class="chat-list-item px-3 py-3 cursor-pointer hover:bg-gray-50 transition-colors rounded-lg mb-1">
                                <div class="flex items-center">
                                    <div class="relative">
                                        <img src="https://i.pravatar.cc/150?img=8" alt="Profile"
                                            class="w-14 h-14 rounded-full object-cover border-2 border-purple-500 shadow-md">
                                        <span
                                            class="absolute bottom-0 right-0 w-3 h-3 bg-gray-400 rounded-full online-status"></span>
                                    </div>

                                    <div class="ml-3 flex-1 min-w-0">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <span class="font-bold text-gray-900">Maria Santos</span>
                                                <span
                                                    class="ml-2 px-2 py-0.5 bg-purple-100 text-purple-700 text-xs font-medium rounded-full">Friend</span>
                                            </div>
                                            <div class="text-xs text-gray-400">Yesterday</div>
                                        </div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-sm text-gray-600 truncate flex-1">
                                                Sure! I'll send you the notes by tonight...
                                            </span>
                                        </div>
                                        <div class="flex items-center gap-2 mt-1">
                                            <i class="fas fa-image text-blue-500 text-xs"></i>
                                            <span class="text-xs text-gray-500">Photo sent</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
            <div id="infoLink"></div>

        </div>

        <div id="offlinePage" class="hidden">
        </div>


        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/messages.js"></script>
    </body>

</html>
