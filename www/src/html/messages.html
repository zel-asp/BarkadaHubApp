<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Messages</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-50" data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>

        <div id="app">
            <div class="max-w-4xl mx-auto h-screen flex flex-col">
                <!-- Header -->
                <div class="bg-white border-b border-gray-200 px-4 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                id="backIcon">
                                <i class="fas fa-arrow-left text-gray-600"></i>
                            </button>
                            <div>
                                <h1 class="text-xl font-bold text-gray-900">Messages</h1>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="New Message">
                                <i class="fas fa-edit text-gray-600"></i>
                            </button>
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="More Options">
                                <i class="fas fa-ellipsis-h text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Search Box -->
                    <div class="mt-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" placeholder="Search messages or contacts..."
                                class="w-full pl-12 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 placeholder-gray-500 transition-all">
                        </div>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto scrollbar-hide bg-white">
                    <!-- All Messages -->
                    <div class="px-4 pt-4" id="messagesContainer">
                        <!-- Lost & Found Messages Section -->
                        <div class="relative">
                            <div class="flex items-center mb-4">
                                <div class="grow h-px bg-linear-to-r from-transparent to-amber-200"></div>
                                <span
                                    class="mx-4 px-3 py-1 text-xs font-semibold text-amber-700 bg-amber-50 rounded-full flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Lost & Found
                                </span>
                                <div class="grow h-px bg-linear-to-l from-transparent to-amber-200"></div>
                            </div>
                            <div id="lost-message" class="px-2"></div>
                        </div>

                        <!-- Club Messages Section -->
                        <div class="relative mb-8">
                            <div class="flex items-center mb-4">
                                <div class="grow h-px bg-gray-200"></div>
                                <span
                                    class="mx-4 px-3 py-1 text-xs font-semibold text-gray-600 bg-gray-50 rounded-full">
                                    Club Messages
                                </span>
                                <div class="grow h-px bg-gray-200"></div>
                            </div>
                            <div id="club-message" class="px-2"></div>
                        </div>

                        <!-- Friends Messages Section -->
                        <div class="relative mb-8">
                            <div class="flex items-center mb-4">
                                <div class="grow h-px bg-linear-to-r from-transparent to-blue-200"></div>
                                <span
                                    class="mx-4 px-3 py-1 text-xs font-semibold text-blue-600 bg-blue-50 rounded-full flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                                    </svg>
                                    Friends
                                </span>
                                <div class="grow h-px bg-linear-to-l from-transparent to-blue-200"></div>
                            </div>
                            <div id="friends-message" class="px-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="infoLink"></div>

        </div>

        <div id="offlinePage" class="hidden">
        </div>

        <div id="directMessageModal" class="hidden">
            <div class="flex w-full h-screen overflow-hidden scrollbar-hide">
                <!-- Chat Section -->
                <div class="flex-1 flex flex-col overflow-hidden">

                    <div id="directMessage"></div>

                    <!-- Media Preview Container -->
                    <div id="mediaPreview" class="hidden"></div>

                    <!-- Message Input -->
                    <div class="border-t border-gray-200 p-4 bg-white shadow-lg fixed bottom-0 left-0 w-full">
                        <!-- Media Preview Section -->
                        <div id="mediaPreviewArea" class="mb-3 hidden">
                            <div class="relative inline-block max-w-xs">
                                <div id="previewContainer" class="relative"></div>
                            </div>
                        </div>

                        <div class="flex items-center gap-3">
                            <!-- Video Button -->
                            <button id="videoBtn"
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="Video">
                                <i class="fas fa-video text-gray-600"></i>
                            </button>

                            <!-- Camera Button -->
                            <button id="cameraBtn"
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
                                title="Camera">
                                <i class="fas fa-camera text-gray-600"></i>
                            </button>

                            <!-- Message Input -->
                            <div class="flex-1 relative">
                                <input type="text" id="messageInput" placeholder=" Type a message..."
                                    class="w-full bg-gray-100 rounded-full py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>

                            <!-- Send Button -->
                            <button id="sendBtn"
                                class="w-12 h-12 rounded-full bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 flex items-center justify-center shadow-lg hover:shadow-xl transition-all"
                                title="Send message">
                                <i class="fas fa-paper-plane text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/messages.js"></script>
    </body>

</html>
