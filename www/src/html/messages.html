<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Campus Social Network</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-200 ">
        <!-- for alerts -->
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <div id="app">
            <div id="header"></div>

            <div class="container mx-auto px-4 mb-10">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <!-- Left Sidebar -->
                    <div id="leftSideBar"></div>

                    <!-- Main Content Area -->
                    <div class="lg:col-span-2">
                        <!-- Messages Page -->
                        <div class="page-section" id="messages-page">

                            <div
                                class="bg-white rounded-lg shadow-sm overflow-hidden h-[600px] flex flex-col md:flex-row">

                                <div
                                    class="conversations-list w-full md:w-2/5 border-r border-gray-200 overflow-y-auto">
                                    <!-- Search Bar -->
                                    <div class="p-4 border-b border-gray-200">
                                        <input type="text" placeholder="ðŸ” Search messages"
                                            class="w-full bg-gray-100 rounded-full px-4 py-2 focus:outline-none focus:ring-1 focus:ring-primary placeholder-gray-400">
                                    </div>


                                    <!-- Conversation Items -->
                                    <div
                                        class="conversation selected flex items-center gap-3 p-4 border-b border-gray-200 cursor-pointer">
                                        <div class="avatar w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?img=32" alt="User Avatar"
                                                class="w-full h-full object-cover">
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex justify-between items-center">
                                                <h4 class="font-medium truncate">Friend 1</h4>
                                                <span class="text-xs text-gray-500">10:48</span>
                                            </div>
                                            <p class="text-sm text-gray-500 truncate">Qui maiores impedit ea rerum ipsa
                                                qui fuga</p>
                                        </div>
                                    </div>

                                    <div
                                        class="conversation selected flex items-center gap-3 p-4 border-b border-gray-200 cursor-pointer">
                                        <div class="avatar w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?img=32" alt="User Avatar"
                                                class="w-full h-full object-cover">
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex justify-between items-center">
                                                <h4 class="font-medium truncate">Friend 2</h4>
                                                <span class="text-xs text-gray-500">10:48</span>
                                            </div>
                                            <p class="text-sm text-gray-500 truncate">Qui maiores impedit ea rerum ipsa
                                                qui fuga</p>
                                        </div>
                                    </div>

                                    <div
                                        class="conversation flex items-center gap-3 p-4 border-b border-gray-200 cursor-pointer">
                                        <div class="avatar w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?img=45" alt="User Avatar"
                                                class="w-full h-full object-cover">
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex justify-between items-center">
                                                <h4 class="font-medium truncate">It Club</h4>
                                                <span class="text-xs text-gray-500">10:48</span>
                                            </div>
                                            <p class="text-sm text-gray-500 truncate">Fue impedit nesciunt sed
                                                recusandae ratione qui...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Sidebar -->
                    <div id="rightSideBar"></div>
                </div>
                <!-- Mobile Bottom Navigation -->
                <div id="mobileNav"></div>
            </div>

            <script type="module" src="../js/app.js"></script>
            <script type="module" src="../js/pages/messages.js"></script>
    </body>

</html>
