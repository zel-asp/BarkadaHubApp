<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Videos</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-white">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <div id="app">

            <!-- Videos Container -->
            <div class="h-screen">
                <div class="p-4 bg-white ">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-2">
                            <i class="fa fa-arrow-left hover:cursor-pointer"></i>
                            <h1 class="text-2xl font-bold text-gray-900">Chats</h1>
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors group"
                                title="More Options">
                                <i class="fas fa-ellipsis-h text-gray-600 group-hover:text-primary"></i>
                            </button>
                            <button
                                class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors group"
                                title="New Message">
                                <i class="fas fa-edit text-gray-600 group-hover:text-primary"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Search Box -->
                    <div class="mb-8">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" placeholder="Search conversations..."
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 placeholder-gray-500 transition-all">
                        </div>
                    </div>

                    <!-- Messages Section Header -->
                    <div class="flex items-center justify-between ">
                        <div>
                            <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                                Messages
                            </h2>
                        </div>
                    </div>
                </div>

                <!-- Chat List -->
                <div class="flex-1 overflow-y-auto scrollbar-hide">
                    <!-- Example Chat Item 1 -->
                    <div class="chat-list-item px-4 py-3 cursor-pointer hover:bg-gray-200">
                        <div class="flex items-center">
                            <img src="../images/image.png" alt="Profile"
                                class="w-12 h-12 rounded-full object-cover border-primary shadow-lg">

                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <div class="font-semibold">BSIT 32010 IM</div>
                                    <div class="text-xs text-gray-400">15m</div>
                                </div>
                                <div class="text-sm text-gray-500 truncate">
                                    IPM po ako sa mga wala ...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Example Chat Item 2 -->
                    <div class="chat-list-item px-4 py-3 cursor-pointer hover:bg-gray-200">
                        <div class="flex items-center">
                            <img src="../images/wp3792745.jpg" alt="Profile"
                                class="w-12 h-12 rounded-full object-cover border-2 border-primary shadow-lg">


                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <div class="font-semibold">IT Club</div>
                                    <div class="text-xs text-gray-400">15h</div>
                                </div>
                                <div class="text-sm text-gray-500 truncate">
                                    Switch ka na mamaya.
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="offlinePage" class="hidden">
        </div>


        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/videos.js"></script>
    </body>

</html>
