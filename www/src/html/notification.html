<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Videos</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body data-page="protected">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <div id="app">
            <div id="header"></div>
            <!-- Notifications Page -->
            <div class="bg-white ">
                <!-- Header -->
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>

                        </div>
                        <button id="markAllRead"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium flex items-center gap-2">
                            Mark all as read
                        </button>
                    </div>
                </div>

                <!-- Notifications List -->
                <div id="notificationContainer" class="divide-y divide-gray-100 max-h-screen overflow-y-auto">
                </div>
            </div>
        </div>

        <div id="mobileNav"></div>
        <div id="infoLink"></div>
        </div>

        <!-- Search Modal -->
        <div id="searchModal" class="fixed inset-0 z-50 hidden" aria-labelledby="search-modal-title" aria-modal="true"
            role="dialog">

            <!-- Backdrop -->
            <div class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity duration-200" aria-hidden="true">
            </div>

            <!-- Modal Container -->
            <div class="flex min-h-full items-start justify-center p-4 pt-20">
                <!-- Modal Content -->
                <div
                    class="relative bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden border border-gray-100">

                    <!-- Modal Header -->
                    <div class="sticky top-0 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-5 py-4">
                        <div class="flex items-center justify-between mb-3">
                            <h2 id="search-modal-title" class="text-lg font-semibold text-gray-900">
                                Search
                            </h2>
                            <button type="button" id="closeSearchModal"
                                class="text-gray-400 hover:text-gray-600 p-1.5 rounded-lg transition-colors"
                                aria-label="Close search">
                                <i class="fas fa-times text-lg"></i>
                            </button>
                        </div>

                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search users..."
                                class="w-full pl-10 pr-10 p-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white outline-none transition-all duration-200 text-gray-900 placeholder-gray-500"
                                autocomplete="off" autofocus aria-label="Search users">
                        </div>
                    </div>

                    <!-- Modal Body - Search Results -->
                    <div class="overflow-y-auto" style="max-height: 400px;">
                        <div id="searchResults" class="py-2">

                            <!-- Sample User 1 -->
                            <div id="searchUser"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="offlinePage" class="hidden">
        </div>


        <script type="module" src="../js/app.js" defer></script>
        <script type="module" src="../js/pages/notification.js" defer></script>
        <script type="module" src="../js/render/notification.js" defer></script>
    </body>

</html>
