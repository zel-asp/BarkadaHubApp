<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Campus Social Network</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-200 min-h-screen" data-page="protected">

        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>

        <div id="app">
            <div id="header"></div>
            <div class="container mx-auto px-4" id="pageContent">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <!-- Left Sidebar -->
                    <div id="leftSideBar"></div>

                    <!-- Main Content Area -->
                    <div class="lg:col-span-2">

                        <!-- Profile Page -->
                        <div class="page-section" id="profile-page">
                            <div class="bg-white rounded-2xl card-shadow overflow-hidden mb-8">
                                <!-- Gradient Header -->
                                <div class="px-8 py-6"
                                    style="background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <h2 class="text-2xl font-bold text-white">Profile</h2>
                                            <p class="text-white opacity-90">BarkadaHub User Data</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Profile Content -->
                                <div class="p-8">
                                    <!-- Student Info Card -->
                                    <div class="mb-10 p-6 rounded-xl" style="background-color: var(--color-secondary);">
                                        <div class="flex flex-col md:flex-row md:items-center">
                                            <!-- Avatar Container -->
                                            <div class="shrink-0 mb-4 md:mb-0 md:mr-6">
                                                <div
                                                    class="w-24 h-24 rounded-full bg-white flex items-center justify-center border-4 border-white shadow-lg">
                                                    <img src="" alt="User Avatar"
                                                        class="w-full h-full object-cover rounded-full" id="userAvatar">
                                                    <i class="fas fa-user text-4xl absolute"
                                                        style="color: var(--color-primary); display: none;"
                                                        id="avatarFallback"></i>
                                                </div>
                                            </div>

                                            <!-- User Info -->
                                            <div>
                                                <h3 class="text-2xl font-bold text-gray-800" id="username"></h3>
                                                <p class="text-gray-600 mb-2 flex items-center">
                                                    <i class="fas fa-graduation-cap mr-2"
                                                        style="color: var(--color-primary);"></i>
                                                    <span id="majorYear">Student</span>
                                                </p>
                                                <p class="text-gray-600 mb-4 flex items-center">
                                                    <i class="fas fa-map-marker-alt mr-2"
                                                        style="color: var(--color-primary);"></i>
                                                    <span id="location"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- Profile Information Card -->
                            <div
                                class="bg-white rounded-xl shadow-lg p-6 mb-8 transition-all duration-300 hover:shadow-xl">
                                <div class="flex items-center gap-4 mb-8">
                                    <div
                                        class="bg-linear-to-br from-blue-100 to-indigo-100 w-12 h-12 rounded-xl flex items-center justify-center shadow-sm">
                                        <i class="fas fa-user-circle text-xl text-primary"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900">Profile Information</h3>
                                        <p class="text-gray-500 text-sm">Personal and academic details</p>
                                    </div>
                                </div>

                                <!-- Information Grid -->
                                <div id="PersonalInfo">
                                </div>

                                <!-- Bio Section -->
                                <div id="displayBio">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Sidebar -->
                    <div id="rightSideBar"></div>
                </div>
            </div>
            <!-- Mobile Bottom Navigation -->
            <div id="mobileNav"></div>
            <div id="infoLink"></div>

        </div>
        <div id="offlinePage" class="hidden">
        </div>

        <div id="offlinePage" class="hidden"></div>

        <!-- Full Image Modal -->
        <div id="fullImageModal" class="fixed inset-0 bg-black flex items-center justify-center z-50 hidden p-5">
            <span id="closeFullImage" class="absolute top-5 right-5 text-white text-3xl cursor-pointer">&times;</span>
            <img id="viewAvatar" src="" alt="Full Image" class="max-w-full max-h-full rounded-lg shadow-lg">
        </div>

        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/otherProfile.js"></script>
    </body>

</html>
