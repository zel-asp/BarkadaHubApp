<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Videos</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-50 min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Header -->
            <header class="mb-5">
                <div class="flex gap-1 items-center justify-start">
                    <i class="fa fa-arrow-left text-gray-400 text-xl hover:bg-gray-100 hover:rounded-full p-2"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Comments</h1>
                </div>
            </header>

            <!-- Main Content -->
            <main class="relative">
                <!-- Comments Section -->
                <div class="mb-20 md:mb-24" id="commentsContainer">
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-12">
                        <div class="inline-block p-6 rounded-full bg-gray-100 mb-4">
                            <i class="far fa-comments text-gray-400 text-4xl"></i>
                        </div>
                        <h3 class="text-xl font-medium text-gray-700 mb-2">No comments yet</h3>
                        <p class="text-gray-500 max-w-md mx-auto">Be the first to share your thoughts on this post. Your
                            comment will appear here.</p>
                    </div>

                    <!-- Comments List (initially empty) -->
                    <div id="commentsList" class="space-y-6"></div>
                </div>
            </main>
        </div>

        <!-- Fixed Add Comment Section - Always at bottom -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
            <div class="container mx-auto px-4 py-4 max-w-4xl">
                <div class="flex gap-4">
                    <div class="flex-0 hidden sm:block">
                        <div
                            class="w-11 h-11 rounded-full bg-linear-to-r from-blue-500 to-cyan-500 overflow-hidden shadow">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                                alt="You" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <textarea placeholder="What are your thoughts on this post?"
                                class="w-full border border-gray-300 rounded-xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm transition-all"
                                rows="1" id="main-comment-input"></textarea>

                            <!-- Send Button -->
                            <button id="sendBtn"
                                class="w-12 h-12 rounded-full bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 flex items-center justify-center shadow-lg hover:shadow-xl transition-all"
                                title="Send message">
                                <i class="fas fa-paper-plane text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>

</body>

</html>
