<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Videos</title>
        <link rel="stylesheet" href="../../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-primary">
        <div id="alertContainer" class="fixed top-5 right-5 z-40 max-w-md"></div>
        <div id="app">
            <!-- Header video-->
            <div class="bg-none  py-4 px-4 fixed top-0 w-full z-50">
                <div class="flex items-center justify-between">
                    <h1 class="text-white text-xl font-bold">Videos</h1>
                    <div class="flex items-center gap-4">
                        <button class="text-white">
                            <i class="fa-solid fa-circle-plus text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Videos Container -->
            <div class="video-container h-screen">
                <!-- Video 1 -->
                <div class="video-item relative ">
                    <video class="video-player w-full h-screen" loop muted autoplay>
                        <source src="../images/vid.mp4" type="video/mp4" class="object-fit">
                    </video>

                    <!-- Video Info -->
                    <div class="video-info">
                        <div class="flex items-center gap-3">
                            <div class="profile-avatar rounded-full overflow-hidden">
                                <img src="https://i.pravatar.cc/150?img=12" alt="Bazia Fangabin"
                                    class="w-full h-screen object-cover">
                            </div>
                            <div class="text-white">
                                <h3 class="font-bold text-lg ">Bazia Fangabin</h3>
                            </div>
                            <button
                                class="ml-4 bg-none text-white border border-white px-4 py-1 rounded-full text-sm font-semibold">
                                Follow
                            </button>
                        </div>
                        <p class="text-sm ">Lorem ipsum dolor sit amet. Est molestiae similisae et lismum est
                            motone
                            qui eget nihil est cujus voluptatem atterratae eu juici che.
                        </p>
                    </div>

                    <!-- Sidebar Actions -->
                    <div class="video-sidebar">
                        <div class="action-button">
                            <div class="action-icon">
                                <i class="fas fa-heart text-xl"></i>
                            </div>
                            <span class="action-count">2.4K</span>
                        </div>
                        <div class="action-button">
                            <div class="action-icon">
                                <i class="fas fa-comment text-xl"></i>
                            </div>
                            <span class="action-count">142</span>
                        </div>

                        <div class="action-button">
                            <div class="action-icon">
                                <i class="fas fa-ellipsis-v text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div id="mobileNav"></div>
        </div>


        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/pages/videos.js"></script>
    </body>

</html>
