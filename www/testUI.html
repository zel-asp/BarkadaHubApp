<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarkadaHub - Campus Social Network</title>
        <link rel="stylesheet" href="dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="bg-gray-200">
        <div id="app">

            <div id="ellipsisMenuModal" class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg w-full max-w-xs mx-4">
                    <div class="p-4">
                        <!-- Delete Option -->
                        <button id="deletePostBtn"
                            class="w-full flex items-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition">
                            <i class="fas fa-trash-alt mr-3"></i>
                            <span class="font-medium">Delete Post</span>
                        </button>

                        <!-- Edit Option (optional) -->
                        <button id="editPostBtn"
                            class="w-full flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition mt-1">
                            <i class="fas fa-edit mr-3"></i>
                            <span class="font-medium">Edit Post</span>
                        </button>

                        <!-- Cancel Option -->
                        <button id="closeEllipsisMenu"
                            class="w-full flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition mt-1">
                            <i class="fas fa-times mr-3"></i>
                            <span class="font-medium">Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
